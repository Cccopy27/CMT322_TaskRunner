<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-signup">
      <div class="login-background" >
        

        
      </div>
      <div class="grid-container">
        <form class="form-grid">
          <div class="input-holder">
            <label class="form-label">E-mail</label>
            <input class="form-input" type="email" placeholder="me@gmail.com" required/>
          </div class="input-holder">
          <div class="input-holder">
            <label class="form-label">Password</label>
            <input class="form-input" type="password" placeholder="Your password" required/>
          </div class="input-holder">
          <div class="input-holder">
            <button class="form-button">Log in</button>
          </div>
        </form>
        <div class="forgot-password">
          <p class="forgot-password-text">Forgot your password?</p>
          <a class="reset" href="#">Reset your password</a>

        </div>
        <a class="create-account" href="#">Create New Account</a>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="login-section section section-main">
      <div class="login-background" >
        
        
      </div>
      <section class="grid-container">
        <form class="login-form">
          <div class="input-holder">
            <label class="form-label">E-mail</label>
            <input class="form-input" name="email" type="email" placeholder="me@gmail.com" required/>
          </div class="input-holder">
          <div class="input-holder">
            <label class="form-label">Password</label>
            <input class="form-input" name="password" type="password" placeholder="Your password" required/>
          </div class="input-holder">
          <div class="input-holder">
            <button class="form-button">Log in</button>
          </div>
        </form>
        <div class="forgot-password">
          <p class="forgot-password-text">Forgot your password?</p>
          <a class="reset" href="#">Reset your password</a>

        </div>
        <a class="create-account" href="#">Create New Account</a>
      </section>
    </section>

    <section class="section-sign-up section">

      <h1 class="sign-up-heading">Task<span class="heading-span">Runner</span></h1>

      <form class="sign-up--form">    

        <div class="sign-up--input-field">
          <label for="email" class="sign-up--label">Email</label>
          <input id="email" class="sign-up--input sign-up-input-pattern" type="email" required/>
        </div>

        <div class="sign-up--input-field">
          <label for="password" class="sign-up--label">Password</label>
          <input id="password" class="sign-up--input sign-up-input-pattern" type="password" required/>
        </div>

        
        <div class="sign-up--radio-field">
          <label class="radio-title">Choose one of the following</label>
          <div class="radio--option">
            <label for="option-tasker" class="radio-label">Tasker</label>
            <input id="option-tasker" name="tasker" class="tasker-radio-button option--tasker" type="radio" value="tasker" />
          </div>
          <div class="radio--option">
            <label for="option-customer" class="radio-label">Customer</label>
            <input id="option-customer" name="customer" class="tasker-radio-button option--customer" type="radio" value="customer" />
          </div>
        </div>

        <input class="create-account-button" type="submit" value="Create Account" />

        <div class="sign-in--navigation">
          <p class="sign-in--question">Already have an account ?</p>
          <a class="sign-in--option" href="#">Sign In</a>

        </div>

      </form>

    </section>
    <script src="./dist/login.bundle.js"></script>
  </body>
</html>
